<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/22-11-30/script.js" defer></script>
    <link rel="stylesheet" href="/22-11-30/styles.css" />
  </head>
  <body>
    <div class="container">
      <p id="display"></p>
      <div class="controls">
        <div id="numbers">
          <button onclick="call1()">1</button>
          <button onclick="call2()">2</button>
          <button onclick="call3()">3</button>
          <button onclick="call4()">4</button>
          <button onclick="call5()">5</button>
          <button onclick="call6()">6</button>
          <button onclick="call7()">7</button>
          <button onclick="call8()">8</button>
          <button onclick="call9()">9</button>
          <button onclick="call0()">0</button>
        </div>

        <div id="operators">
          <button onclick="multiply()">X</button>
          <button onclick="divide()">/</button>
          <button onclick="add()">+</button>
          <button onclick="substract()">-</button>
          <button onclick="clearResult()">CLEAR</button>
          <button onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
